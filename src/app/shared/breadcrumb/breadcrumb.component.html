<nav aria-label="breadcrumb" class="pt-3 pb-3">
    <ol class="breadcrumb m-0">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item" *ngFor="let category of categories">
            <a [routerLink]="['/items']" [queryParams]="{ cat: category.id }">{{ category.name }}</a>
        </li>
    </ol>
</nav>
